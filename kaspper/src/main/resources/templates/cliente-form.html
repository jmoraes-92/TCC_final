<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'">Novo Cliente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-title {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container mx-auto">
            <h1 class="form-title text-center" th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'"></h1>
            <form th:action="@{/orcamentos/clientes}" th:object="${cliente}" method="post">

                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="material-icons">person</i>
                        </span>
                        <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
                    </div>
                </div>

                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="material-icons">email</i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                    </div>
                </div>

                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="material-icons">phone</i>
                        </span>
                        <input type="text" class="form-control" id="telefone" name="telefone" th:field="*{telefone}">
                    </div>
                </div>

                <!-- Campo Empresa -->
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="material-icons">business</i>
                        </span>
                        <input type="text" class="form-control" id="empresa" name="empresa" th:field="*{empresa}">
                    </div>
                </div>

                <!-- Campo Solicitação -->
                <div class="mb-3">
                    <label for="solicitacao" class="form-label">Solicitação</label>
                    <textarea class="form-control" id="solicitacao" name="solicitacao" th:field="*{solicitacao}" rows="3"
                        placeholder="Descreva a solicitação do cliente"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/dashboard}">
                        <i class="material-icons">arrow_back</i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="material-icons">save</i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
