<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Orçamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Orçamentos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data de Geração</th>
                    <th>Prazo Estimado</th>
                    <th>Status</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orcamento : ${orcamentos}">
                    <td th:text="${orcamento.id}">1</td>
                    <td th:text="${orcamento.dataGeracao}">2024-12-23</td>
                    <td th:text="${orcamento.prazoEstimado}">30 dias</td>
                    <td th:text="${orcamento.status}">Pendente</td>
                    <td th:text="${orcamento.valor}">5000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
