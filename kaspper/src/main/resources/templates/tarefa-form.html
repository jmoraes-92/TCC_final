<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center" th:text="${tarefa.idTarefa != null} ? 'Editar Tarefa' : 'Nova Tarefa'"></h1>
        <form th:action="@{/orcamentos/tarefas}" th:object="${tarefa}" method="post">
            <!-- Campo oculto para ID, usado apenas ao editar -->
            <input type="hidden" th:if="${tarefa.idTarefa != null}" th:field="*{idTarefa}">

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" th:field="*{descricao}" required>
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo</label>
                <input type="date" class="form-control" id="prazo" name="prazo" th:field="*{prazo}" required>
            </div>
            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="responsavel" name="responsavel" th:field="*{responsavel}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" th:field="*{status}" required>
                    <option value="ABERTA" th:selected="${tarefa.status == 'ABERTA'}">Aberta</option>
                    <option value="EM_ANDAMENTO" th:selected="${tarefa.status == 'EM_ANDAMENTO'}">Em Andamento</option>
                    <option value="CONCLUIDA" th:selected="${tarefa.status == 'CONCLUIDA'}">Concluída</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/orcamentos/tarefas}">Voltar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
