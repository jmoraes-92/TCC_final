<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestão de Orçamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kaspper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orcamentos}">Orçamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tarefas}">Tarefas</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-success" th:href="@{/orcamentos/novo}">Novo orçamento</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Status das Tarefas</h3>
                <canvas id="tarefasStatusChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Orçamentos Gerados</h3>
                <canvas id="orcamentosChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Gráfico de Status das Tarefas
            const tarefasStatusCtx = document.getElementById('tarefasStatusChart').getContext('2d');
            new Chart(tarefasStatusCtx, {
                type: 'pie',
                data: {
                    labels: ['Concluído', 'Pendente', 'Em Progresso'],
                    datasets: [{
                        label: 'Status',
                        data: [10, 5, 3], // Substituir por dados reais
                        backgroundColor: ['#4caf50', '#f44336', '#2196f3']
                    }]
                }
            });

            // Gráfico de Orçamentos Gerados
            const orcamentosCtx = document.getElementById('orcamentosChart').getContext('2d');
            new Chart(orcamentosCtx, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março'],
                    datasets: [{
                        label: 'Orçamentos',
                        data: [15, 20, 25], // Substituir por dados reais
                        backgroundColor: ['#673ab7', '#3f51b5', '#00bcd4']
                    }]
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
